<!DOCTYPE html>
<html>
<head>
	<title>Workout Generator</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		h1 {
			margin: 0;
		}
		main {
			margin: 20px;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
		}
		form {
			display: flex;
			flex-wrap: wrap;
			align-items: center;
			justify-content: center;
			margin-bottom: 20px;
		}
		label {
			margin-right: 10px;
		}
		input[type="number"] {
			padding: 5px;
			margin-right: 10px;
		}
		button {
			padding: 10px;
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		button:hover {
			background-color: #555;
		}
		ul {
			list-style-type: none;
			padding: 0;
			margin: 0;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		li {
			padding: 10px;
			margin: 10px;
			background-color: #eee;
			box-shadow: 0 0 5px rgba(0,0,0,0.2);
			border-radius: 5px;
			flex-basis: 250px;
			text-align: center;
		}
	</style>
</head>
<body>
	<header>
		<h1>Workout Generator</h1>
	</header>
	<main>
		<form>
            <label for="Age">Age:</label>
			<input type="number" id="Age" name="age" min="10" max="100" value="18">
            <label for="duration">Duration:</label>
			<input type="number" id="duration" name="duration" min="1" max="120" value="30">
			<label for="Gender">Gender:</label>
			<select id="gender" name="gender">
				<option value="Male">Male</option>
				<option value="Female">Female</option>
				<option value="Others">Others</option>
			</select>
			<button type="submit" id="btn6">Generate Workout</button>
		</form>
		<ul id="workout-list">
			<!-- Generated workout exercises will go here -->
		</ul>
	</main>
    <script src="index.js"></script>
</body>
</html>
