<form action="#" method="post" style="width: 80%; margin: 0 auto; padding: 20px; border-radius: 5px; background-color: #f2f2f2;">
    <label for="name" style="display: block; margin-top: 10px; font-weight: bold;">Name:</label>
    <input type="text" id="name" name="user_name" placeholder="Enter your name" style="width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px; border-radius: 5px; border: none;" required>
  
    <label for="email" style="display: block; margin-top: 10px; font-weight: bold;">Email:</label>
    <input type="email" id="email" name="user_email" placeholder="Enter your email" style="width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px; border-radius: 5px; border: none;" required>
  
    <label for="subject" style="display: block; margin-top: 10px; font-weight: bold;">Subject:</label>
    <input type="text" id="subject" name="email_subject" placeholder="Enter your subject" style="width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px; border-radius: 5px; border: none;" required>
  
    <label for="message" style="display: block; margin-top: 10px; font-weight: bold;">Message:</label>
    <textarea id="message" name="user_message" placeholder="Enter your message" style="width: 100%; height: 150px; padding: 10px; margin-top: 5px; margin-bottom: 15px; border-radius: 5px; border: none;" required></textarea>
  
    <input type="submit" value="Send" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
  </form>
